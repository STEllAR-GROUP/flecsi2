packages:
  all:
    compiler:
      - gcc@GNU_VERSION
    target: [skylake]
  boost:
    version: [1.74.0]
    variants: cxxstd=14 +program_options
  cmake:
    version: [3.18.4]
  gasnet:
    version: [2020.3.0]
    variants: ~aligned-segments~ibv+mpi~pshm~udp segment-mmap-max=16GB
  hdf5:
    version: [1.10.7]
  kokkos:
    version: [3.2.00]
  metis:
    version: [5.1.0]
  mpich:
    version: [3.2.1]
  ncurses:
    buildable: False
    externals:
    - spec: ncurses@NCURSES_VERSION
      prefix: /usr
  openmpi:
    version: [3.1.6]
  parmetis:
    version: [4.0.3]
